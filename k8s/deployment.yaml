apiVersion: apps/v1
kind: Deployment
metadata:
  name: meudeployment
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: daividp/conversao-temperatura:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - port: 8093
    targetPort: 8080
    nodePort: 30000
  type: NodePort
